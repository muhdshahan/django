{% load static %}
{% block content %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<div class="container">
<h1 class=" login text-center">LOGIN</h1>
<form method="post" enctype="multipart/form-data" class="form-group text-center p-5 mt-auto" action="{% url 'user'%}">
    {% csrf_token%}
 <label for="username" class="user">USERNAME:</label> <input type="text" name="name" class="form-control" placeholder="Username"><br>
 <label for="password" class="user">PASSWORD:</label> <input type="password" name="password" class="form-control" placeholder="Password"><br>
 <button type="login" class="btn text-success fs-3 btn-outline-danger">LOGIN</button>
</form>
</div>
{% endblock content %}
